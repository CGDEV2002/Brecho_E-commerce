<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brechó Cata Roupas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; color: #e91e63 !important; }
        .btn-primary { background-color: #e91e63; border-color: #e91e63; }
        .btn-primary:hover { background-color: #c2185b; border-color: #c2185b; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .carrinho-badge { position: absolute; top: -8px; right: -8px; }
        .whatsapp-btn { background-color: #25d366; border-color: #25d366; }
        .whatsapp-btn:hover { background-color: #128c7e; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tshirt me-2"></i>Brechó Cata Roupas
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Produtos</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <a href="/carrinho" class="btn btn-outline-primary position-relative me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="badge bg-danger carrinho-badge" id="carrinho-count">0</span>
                    </a>
                    
                    <div id="auth-buttons">
                        <a href="/login" class="btn btn-outline-secondary me-2">Login</a>
                        <a href="/admin" class="btn btn-primary">Admin</a>
                    </div>
                    
                    <div id="user-menu" class="dropdown d-none">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="user-name"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/perfil">Perfil</a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Brechó Cata Roupas</h5>
                    <p>Moda sustentável com estilo único</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h6>Contato</h6>
                    <p><i class="fab fa-whatsapp text-success"></i> (11) 99999-9999</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carrinho functions
        async function adicionarAoCarrinho(produtoId) {
            try {
                const response = await fetch('/carrinho/adicionar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ produto_id: produtoId })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    updateCarrinhoCount();
                    alert('Produto adicionado ao carrinho!');
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function updateCarrinhoCount() {
            try {
                const response = await fetch('/carrinho/total');
                const data = await response.json();
                document.getElementById('carrinho-count').textContent = data.total_items;
            } catch (error) {
                console.error('Erro ao atualizar carrinho:', error);
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            location.reload();
        }

        // Verificar auth na inicialização
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verificar se token é válido
                fetch('/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => response.json())
                .then(user => {
                    document.getElementById('auth-buttons').classList.add('d-none');
                    document.getElementById('user-menu').classList.remove('d-none');
                    document.getElementById('user-name').textContent = user.nome;
                })
                .catch(() => {
                    localStorage.removeItem('auth_token');
                });
            }
            
            updateCarrinhoCount();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
