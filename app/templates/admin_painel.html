{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <!-- Header Admin -->

        <div class="col-12">

            <div class="card bg-success text-white">

                </div>

        </div>
    </div>

    <!-- A√ß√µes R√°pidas -->

<div class="modal fade" id="modalNovoProduto" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="form-produto" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome *</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" name="marca">
                            </div>

                    </div>

                    <div class="mb-3">

                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="categoria_id" class="form-label">Categoria *</label>

                                    <option value="">Selecione...</option>
                                    <option value="PP">PP</option>
                                    <option value="P">P</option>
                                    <option value="M">M</option>
                                    <option value="G">G</option>
                                    <option value="GG">GG</option>
                                    <option value="XGG">XGG</option>
                                    <option value="UNICO">√önico</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="condicao" class="form-label">Condi√ß√£o *</label>
                                <select class="form-select" id="condicao" name="condicao" required>
                                    <option value="">Selecione...</option>
                                    <option value="NOVO">Novo</option>
                                    <option value="SEMI_NOVO">Semi-novo</option>
                                    <option value="USADO_BOM">Usado - Bom</option>
                                    <option value="USADO_REGULAR">Usado - Regular</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="preco_original" class="form-label">Pre√ßo Original</label>
                                <input type="number" step="0.01" class="form-control" id="preco_original" name="preco_original">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="preco_venda" class="form-label">Pre√ßo de Venda *</label>
                                <input type="number" step="0.01" class="form-control" id="preco_venda" name="preco_venda" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cor_principal" class="form-label">Cor Principal</label>
                                <input type="text" class="form-control" id="cor_principal" name="cor_principal">

                        </div>

                            <div class="mb-3">

                    <div class="mb-3">
                        <label for="imagem" class="form-label">Imagem</label>
                        <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

            </form>
        </div>

</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    verificarAuth();
    carregarDashboard();
    carregarCategorias();
    carregarProdutos();
});

function verificarAuth() {
    const token = localStorage.getItem('auth_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
}

function getAuthHeaders() {
    return {
        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
    };
}

async function carregarDashboard() {
    try {
        const response = await fetch('/admin/dashboard', {
            headers: getAuthHeaders()
        });
        
        if (response.ok) {
            const data = await response.json();
            document.getElementById('total-produtos').textContent = data.total_produtos;
            document.getElementById('produtos-disponiveis').textContent = data.produtos_disponiveis;
            document.getElementById('produtos-vendidos').textContent = data.produtos_vendidos;
            document.getElementById('total-categorias').textContent = data.total_categorias;
        }
    } catch (error) {
        console.error('Erro ao carregar dashboard:', error);
    }
}

async function carregarCategorias() {
    try {
        const response = await fetch('/categorias');
        const data = await response.json();
        
        const select = document.getElementById('categoria_id');
        select.innerHTML = '<option value="">Selecione...</option>';
        
        data.categorias.forEach(categoria => {
            select.innerHTML += `<option value="${categoria.id}">${categoria.nome}</option>`;
        });
    } catch (error) {
        console.error('Erro ao carregar categorias:', error);
    }
}

async function carregarProdutos() {
    try {
        const response = await fetch('/admin/produtos', {
            headers: getAuthHeaders()
        });
        
        if (response.ok) {
            const produtos = await response.json();
            exibirProdutos(produtos);
        }
    } catch (error) {
        console.error('Erro ao carregar produtos:', error);
    }
}

function exibirProdutos(produtos) {
    const container = document.getElementById('produtos-lista');
    
    if (produtos.length === 0) {
        container.innerHTML = '<p class="text-center">Nenhum produto cadastrado ainda.</p>';
        return;
    }
    
    container.innerHTML = `
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Pre√ßo</th>
                        <th>Status</th>
                        <th>Cadastro</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    ${produtos.map(produto => `
                        <tr>
                            <td>
                                <img src="${produto.imagem || '/static/images/no-image.jpg'}" 
                                     alt="${produto.nome}" style="width: 50px; height: 50px; object-fit: cover;" class="rounded">
                            </td>
                            <td>${produto.nome}</td>
                            <td>${produto.categoria}</td>
                            <td>R$ ${produto.preco_venda.toFixed(2)}</td>
                            <td>
                                <span class="badge ${produto.status === 'disponivel' ? 'bg-success' : 'bg-secondary'}">
                                    ${produto.status}
                                </span>
                            </td>
                            <td>${produto.created_at}</td>
                            <td>
                                <button onclick="editarProduto(${produto.id})" class="btn btn-sm btn-outline-primary me-1">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deletarProduto(${produto.id})" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    `;
}

// Form submit
document.getElementById('form-produto').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    try {
        const response = await fetch('/admin/produtos', {
            method: 'POST',
            headers: getAuthHeaders(),
            body: formData
        });
        
        if (response.ok) {
            alert('Produto criado com sucesso!');
            document.getElementById('modalNovoProduto').querySelector('.btn-close').click();
            this.reset();
            carregarProdutos();
            carregarDashboard();
        } else {
            const error = await response.json();
            alert('Erro: ' + error.detail);
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao criar produto');
    }
});

async function deletarProduto(id) {
    if (!confirm('Tem certeza que deseja remover este produto?')) return;
    
    try {
        const response = await fetch(`/admin/produtos/${id}`, {
            method: 'DELETE',
            headers: getAuthHeaders()
        });
        
        if (response.ok) {
            alert('Produto removido com sucesso!');
            carregarProdutos();
            carregarDashboard();
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao remover produto');
    }
}

function editarProduto(id) {
    alert('Fun√ß√£o de edi√ß√£o ser√° implementada em breve!');
}
</script>
{% endblock %}
